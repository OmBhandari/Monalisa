<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="project1/assets/css/bootstrap.css">
    <link rel="stylesheet" href="project1/assets/css/bootstrap.min.css">
</head>

<body style="background-color: rgb(58, 137, 240);">
    <div style="background-color: #ffff;width:65%;margin:auto;border-radius:20px; padding:30px;" class=" container mt-5">
        <h1 class="text-center">Student Registration Form </h1>
        <hr><br><br>
        <label class="h4 text-secondary">NAME</label>
        <div class="row">
            <div class="col-lg-4">
                <label class="h6 text-secondary">First name:</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-4">
                <label class="h6 text-secondary">Middle name:</label><br>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-4">
                <label class="h6 text-secondary">Last name:</label><br>
                <input type="text" class=" form-control">
            </div>
        </div>
        <br>
        <label class="h4 text-secondary">Course</label>
        <select name="" id="" class="form-control">
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
        </select>
        <br>
        <label class="h4 text-secondary">Gender</label>
        <select name="" id="" class="form-control">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>
        <br>
        <label class="h4 text-secondary">Phone Number</label><br>
        <input type="text" class="form-control">
        <br>
        <label class="h4 text-secondary">Address</label><br>
        <input type="text" class="form-control">
        <br>
        <label class="h4 text-secondary">E-mail</label><br>
        <input type="text" class="form-control">
        <br>
        <Button class="form-control btn-info text-dark" >SUMBIT</Button>

    </div>

</body>

</html>
